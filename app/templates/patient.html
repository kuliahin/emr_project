<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - EMR</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="navbar-brand">EMR System</a>
            <ul class="navbar-nav">
                <li><a href="{{ url_for('index') }}">index</a></li>
                <li><a href="{{ url_for('patient') }}">Patients</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>
    <header class="hero">
        <div class="container">
            <h1>Form Patient</h1>
            <p>{{ form_description }}</p>
        </div>
    </header>
    <div class="container">
        <form method="POST" action="{{ url_for('patient') }}" class="patient-form">
            {{ form.hidden_tag() }}
            <div class="form-group">
                <label for="name">{{ form.name.label }}</label>
                {{ form.name(size=32) }}
            </div>
            <div class="form-group">
                <label for="dob">{{ form.dob.label }}</label>
                {{ form.dob() }}
            </div>
            <div class="form-group">
                <label for="medical_history">{{ form.medical_history.label }}</label>
                {{ form.medical_history(rows=4, cols=40) }}
            </div>
            <div class="form-group">
                {{ form.submit() }}
            </div>
        </form>
    </div>
</body>
</html>
