<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - EMR</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="navbar-brand">EMR System</a>
            <ul class="navbar-nav">
                <li><a href="{{ url_for('index') }}">index</a></li>
                <li><a href="{{ url_for('patient') }}">Patients</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Patients</h1>
        
        <h2>Existing Patients</h2>
        <ul class="patient-list">
            {% for patient in patients %}
            <li class="patient-item">
                <span class="patient-name">{{ patient.name }}</span> 
                <span class="patient-dob">(DOB: {{ patient.dob }})</span> 
                <span class="patient-history">- {{ patient.medical_history }}</span>
            </li>
            {% endfor %}
        </ul>
        
        <div class="actions">
            <a href="{{ url_for('patient') }}" class="btn-primary">Add New Patient</a>
        </div>
    </div>
</body>
</html>
